<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre - Visão Informática</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-white">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="img/visao logo.png" alt="Logo" height="40" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link active" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Seção Quem Somos -->
  <section class="py-5 text-center">
    <div class="container">
      <h1 class="fw-bold">Nossa missão</h1>
      <p class="lead mt-3">
        Melhorar continuamente nossos serviços, buscandoa excelência, qualidade, responsabilidade e confiançano apoio ao negócio de nossos parceiros e clientes.
      </p>
    </div>
  </section>

  <!-- Serviços Prestados -->
  <section class="py-5 bg-light text-dark">
    <div class="container">
      <h2 class="text-center mb-4">Nossos Serviços</h2>
      <div class="text-center">
        <div id="servicesButtons">
          <button class="btn btn-computadores text-white" onclick="showService('computadores')">
            <i class="bi bi-pc-display"></i> Computadores
          </button>
          <button class="btn btn-notebooks text-white" onclick="showService('notebooks')">
            <i class="bi bi-laptop"></i> Notebooks
          </button>
          <button class="btn btn-nobreaks text-white" onclick="showService('nobreaks')">
            <i class="bi bi-battery-charging"></i> Nobreaks
          </button>
          <button class="btn btn-impressoras text-white" onclick="showService('impressoras')">
            <i class="bi bi-printer"></i> Impressoras
          </button>
        </div>

        <!-- Box -->
        <div class="service-box mx-auto" id="serviceBox">
          <div class="text-center mb-3">
            <img id="serviceImage" src="" alt="" class="img-fluid rounded" style="max-height: 200px; object-fit: cover;">
          </div>
          <h3 id="serviceTitle" class="text-center mb-3"></h3>
          <div id="serviceContent" class="text-justify"></div>
          <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="closeService()">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Visão Informática - Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script>
    const services = {
      computadores: {
        title: "Computadores",
        image: "https://images.unsplash.com/photo-1547082299-de196ea013d6?w=400&h=300&fit=crop",
        content: `<strong>Assistência técnica completa em computadores:</strong>
                  <ul class="mt-2">
                    <li>Formatação e reinstalação do sistema</li>
                    <li>Upgrades de hardware (memória, HD, SSD)</li>
                    <li>Montagem personalizada</li>
                    <li>Manutenção preventiva e limpeza</li>
                    <li>Diagnóstico e reparo de problemas</li>
                  </ul>`
      },
      notebooks: {
        title: "Notebooks",
        image: "https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=400&h=300&fit=crop",
        content: `<strong>Serviços especializados para notebooks:</strong>
                  <ul class="mt-2">
                    <li>Troca de tela, teclado e touchpad</li>
                    <li>Limpeza interna e troca de pasta térmica</li>
                    <li>Otimização de desempenho</li>
                    <li>Reparo de conectores e portas</li>
                    <li>Suporte técnico especializado</li>
                  </ul>`
      },
      nobreaks: {
        title: "Nobreaks",
        image: "https://assets.grok.com/users/49bf09a5-b2fb-447a-8228-cc1a9b930a9f/generated/55b94fc8-cb48-4aa0-88ca-bc3549e900c0/image.jpg",
        content: `<strong>Manutenção completa em nobreaks:</strong>
                  <ul class="mt-2">
                    <li>Troca de bateria e teste de autonomia</li>
                    <li>Reparos eletrônicos e calibração</li>
                    <li>Testes de carga e estabilização</li>
                    <li>Limpeza e manutenção preventiva</li>
                    <li>Suporte técnico especializado</li>
                  </ul>`
      },
      impressoras: {
        title: "Impressoras",
        image: "https://assets.grok.com/users/49bf09a5-b2fb-447a-8228-cc1a9b930a9f/generated/4ca0408b-c3d2-49b8-8d3c-870969bc4f71/image.jpg",
        content: `<strong>Assistência em impressoras jato de tinta e laser:</strong>
                  <ul class="mt-2">
                    <li>Reparo de mecanismos e sensores</li>
                    <li>Troca de peças e componentes</li>
                    <li>Configuração e instalação</li>
                    <li>Limpeza completa dos cabeçotes</li>
                    <li>Manutenção preventiva</li>
                  </ul>`
      }
    };

    function showService(serviceKey) {
      const service = services[serviceKey];
      document.getElementById("serviceTitle").textContent = service.title;
      document.getElementById("serviceContent").innerHTML = service.content;
      document.getElementById("serviceImage").src = service.image;
      document.getElementById("serviceImage").alt = service.title;

      document.getElementById("serviceBox").classList.add("active");
      document.getElementById("servicesButtons").classList.add("collapsed");
    }

    function closeService() {
      document.getElementById("serviceBox").classList.remove("active");
      document.getElementById("servicesButtons").classList.remove("collapsed");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
